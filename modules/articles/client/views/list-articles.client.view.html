<section ng-controller="ArticlesController" ng-init="find()">
    <div class="page-header">
        <h1>Articles</h1>
    </div>
    <div class="list-group">
        <div ng-repeat="article in articles" ui-sref="articles.view({articleId: article._id})" class="list-group-item article-container pointer">
            <div class="row article-profile-header">
                <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                        <img src="modules/articles/client/img/fr-2.jpg" class="articles-thumbnail" />
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 article-profile-name">
                            {{article.user.displayName}}
                            <span class="article-post-title">
                                posted {{article.title}}
                            </span>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span>
                                {{article.created | date:"EEEE, MMMM d, y 'at' h:mm a"}}
                            </span> - <i class="fa fa-camera"></i>
                        </div>
                    </div>
                </div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                    <i class="fa fa-chevron-down"></i>
                </div>
            </div>
            <div class="article-content">
                {{article.content}}
            </div>
            <img src="modules/articles/client/img/fr-1.jpg" class="articles-img" />
            <hr />
            <div class="row comment-actions">
                <div class="like col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <span class="comment-icons"><i class="comment-icon fa fa-thumbs-up" ></i> Like!</span>
                    <span class="comment-icons"><i class="comment-icon fa fa-comments-o"></i> Comment!</span>
                    <span class="comment-icons"><i class="comment-icon fa fa-share-square-o"></i> Share!</span>
                </div>

            </div>
        </div>
    </div>
    <div class="alert alert-warning text-center" ng-if="articles.$resolved && !articles.length">
        No articles yet, why don't you <a ui-sref="articles.create">create one</a>?
    </div>
</section>
